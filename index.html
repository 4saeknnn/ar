<!DOCTYPE html>
<html>
  <head>
    <title>AR Jantung 3D - AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <a-marker preset="hiro">
        <!-- Model 3D Jantung GLB -->
        <a-entity
          gltf-model="url(model/jantung.glb)"
          scale="25.0 25.0 25.0"
          position="0 0 0">
        </a-entity>

        <!-- Teks Judul -->
        <a-entity
          position="0 1.5 0"
          text="value: Jantung Manusia; color: red; align: center; width: 3;">
        </a-entity>

        <!-- Deskripsi Jantung -->
        <a-entity
          position="0 -0.8 -1.5"
          text="value: Jantung adalah organ vital yang memompa darah ke seluruh tubuh, menyediakan oksigen dan nutrisi. Jantung terdiri dari empat ruang utama: dua atrium dan dua ventrikel.; 
                color: black; 
                align: center; 
                wrapCount: 40; 
                width: 3;">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
